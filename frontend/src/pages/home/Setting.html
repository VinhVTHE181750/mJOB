<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }
        .navbar a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
        }
        .settings-section {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .settings-section h2 {
            margin-top: 0;
        }
        .settings-section label {
            display: block;
            margin-top: 10px;
        }
        .settings-section input[type="text"],
        .settings-section input[type="password"],
        .settings-section input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .settings-section button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .settings-section button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Dashboard - Settings</h1>
    </div>
    <div class="navbar">
        <a href="#dashboard">Dashboard</a>
        <a href="#jobs">Jobs</a>
        <a href="#users">Users</a>
        <a href="#settings">Settings</a>
        <a href="#logout">Logout</a>
    </div>
    <div class="container">
        <div class="settings-section">
            <h2>Profile Settings</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="admin">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="admin@gmail.com">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <button onclick="updateProfile()">Update Profile</button>
        </div>
        <div class="settings-section">
            <h2>Notification Settings</h2>
            <label for="emailNotifications">Email Notifications</label>
            <select name="emailNotifications" id="emailNotifications">
              <option value="Enabled">Enabled</option>
              <option value="Disabled">Disabled</option>
            </select>
            <label for="smsNotifications">SMS Notifications</label>
            <select name="smsNotifications" id="smsNotifications">
              <option value="Enabled">Enabled</option>
              <option value="Disabled">Disabled</option>
            </select></br>
            <button onclick="updateNotifications()">Update Notifications</button>
        </div>
        
    
    <script>
        function updateProfile() {
            alert('Update Profile function not implemented.');
        }
        function updateNotifications() {
            alert('Update Notifications function not implemented.');
        }
        function updateSecurity() {
            alert('Update Security function not implemented.');
        }
    </script>
</body>
</html>
